<div class="min-h-screen bg-gray-100">
  <app-navbar></app-navbar>

  <div class="container mx-auto px-4 py-6">
    <div class="grid grid-cols-1 gap-6">
      <div class="max-w-4xl mx-auto">
        <app-job-list (jobSelected)="showJobDetailsModal = true"></app-job-list>
      </div>
    </div>
  </div>

  <!-- Job Details Modal -->
  <div class="modal-overlay" *ngIf="showJobDetailsModal" (click)="showJobDetailsModal = false">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2 class="modal-title">Job Details</h2>
        <button class="modal-close-btn" (click)="showJobDetailsModal = false">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <app-job-details (applyClick)="onApplyClick()"></app-job-details>
      </div>
    </div>
  </div>

  <app-application-modal 
    *ngIf="showApplicationModal"
    (close)="showApplicationModal = false"
  ></app-application-modal>
</div>
